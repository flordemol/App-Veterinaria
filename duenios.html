<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script
      src="https://kit.fontawesome.com/055520464e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <div class="container">
       
        <!-- INICIO NAV-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Mascotas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="veterinarios.html">Veterinarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consultas.html">Consultas</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="duenios.html">Dueños <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <!-- FIN NAV-->

        <div class="actions-menu">
            <h1 class="mb-3">Dueños de las mascotas</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                Nuevo
              </button>
        </div>

        <!-- INICIO TABLA-->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Identificador</th>
                <th scope="col">País</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="lista-duenios">
              
            </tbody>
          </table>
          <!-- FIN TABLA-->
      </div>

      <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nuevo Dueño</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice">
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="identificador" name="identificador" class="form-control" placeholder="Identificador">
                      </div>
                      <div class="col">
                        <select id="pais" class="form-control">
                          <option>País</option>
                          <option>Argentina</option>
                          <option>Brasil</option>
                          <option>Chile</option>
                          <option>Uruguay</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-row mt-4">
                      <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                      </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btn-guardar" class="btn btn-primary" data-dismiss="modal">Crear</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/duenios.js"></script>
</body>
</html>
